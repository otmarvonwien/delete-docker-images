version: '3.6'

services:
  registry:
    build: ./registry
    ports:
      - "5000:5000"
    volumes:
      - ./registry/config.yml:/etc/docker/registry/config.yml
  web:
    image: hyper/docker-registry-web
    ports:
      - "5001:8080"
    volumes:
      - ./web/config.yml:/conf/config.yml

